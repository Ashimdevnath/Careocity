<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index2.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img id="img" src="./careocity-logo.png"
                alt="producdlogo.img">
        </div>
        <ul>
            <li class="item"><a href="./index.html" id="home-nav">Home</a></li>
            <li class="item"><a href="#design-service"> About Us</a></li>
            <li class="item"><a href="../index.html   #contuctus-page"> Services</a></li>
            <li class="item"><a href="./index1.html">Login</a></li>
            <li class="item"><a href="./index2.html">SignUp</a></li>
        </ul>
    </nav>

    <div class="container sm">
        <div class="row mt-5">
            <div class="col">
                <form name="myform" >
                    <h3 class="text-center font-weight-bold text-uppercase text-danger">Register</h3>
                    <div class="form-group">
                        <label class=" mb-2">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Ex. aceson71986@gmail.com">
                    </div>
                    <div class="form-group mt-3">
                        <label class="exampleInput mb-2">Passward</label>
                        <input type="password" name="passward" class="form-control" placeholder="Enter passward">
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label class="exampleInput mb-2">First name</label>
                            <input type="text" class="form-control"  placeholder="First name" required>
                        </div>
                        <div class="col">
                            <label class="exampleInput mb-2">Last name</label>
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label class="exampleInput mb-2">City</label>
                            <input type="text" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col">
                            <label class="exampleInput mb-2">State</label>
                            <input type="text" class="form-control" placeholder="State" required>
                        </div>
                        <div class="col">
                            <label class="exampleInput mb-2">Zip</label>
                            <input type="text" class="form-control" placeholder="Zip" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="exampleInput mb-2">Address 1</label>
                        <input type="text" name="uname" class="form-control" placeholder="Ex. 1234 Main St">
                    </div>
                    <div class="form-group mt-3">
                        <label class="exampleInput mb-2">Address 2</label>
                        <input type="text" name="uname" class="form-control" placeholder="Ex. Area, Street, City">
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <label class="font-weight-bold mt-1">Already have an account? <a href="login.html" target="_blank">Login</a></label>
                    <div id="login-id">
                        <input type="submit" class="login-btn" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>

</html>
